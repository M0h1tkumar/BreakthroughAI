openapi: 3.0.0
info:
  title: BreakthroughAI Backend API
  version: 1.0.0
paths:
  /api/appointments:
    get:
      summary: List appointments
      responses:
        "200":
          description: OK
    post:
      summary: Create appointment
      security:
        - bearerAuth: []
      requestBody:
        required: true
      responses:
        "201":
          description: Created
  /api/appointments/{id}:
    get:
      summary: Get appointment
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
